<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grabadora de Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #recordBtn { background: #e74c3c; color: white; }
    #stopBtn { background: #3498db; color: white; }
    #randomBtn { background: #2ecc71; color: white; }
    .deleteBtn { background: #e67e22; color: white; }

    button:hover { opacity: 0.85; }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }

    audio {
      margin: 10px 0;
      width: 80%;
    }

    #audioList {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .audioItem {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .audioItem audio {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üé§ Grabadora de Audios</h1>

  <button id="recordBtn">üéôÔ∏è Grabar</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
  <button id="randomBtn">üîÄ Reproducir Aleatorio</button>

  <p id="status">Listo para grabar</p>

  <audio id="player" controls style="margin-top:20px; width:80%;"></audio>

  <div id="audioList"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audiosGuardados = JSON.parse(localStorage.getItem("audios")) || [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const randomBtn = document.getElementById("randomBtn");
    const status = document.getElementById("status");
    const player = document.getElementById("player");
    const audioList = document.getElementById("audioList");

    // Mostrar audios guardados en la lista
    function mostrarAudios() {
      audioList.innerHTML = "<h2>üìÇ Audios Guardados</h2>";
      if (audiosGuardados.length === 0) {
        audioList.innerHTML += "<p>No hay audios guardados.</p>";
        return;
      }

      audiosGuardados.forEach((audio, index) => {
        const div = document.createElement("div");
        div.className = "audioItem";

        const audioElement = document.createElement("audio");
        audioElement.controls = true;
        audioElement.src = audio;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è Borrar";
        deleteBtn.className = "deleteBtn";
        deleteBtn.onclick = () => {
          audiosGuardados.splice(index, 1);
          localStorage.setItem("audios", JSON.stringify(audiosGuardados));
          mostrarAudios();
        };

        div.appendChild(audioElement);
        div.appendChild(deleteBtn);
        audioList.appendChild(div);
      });
    }

    // Comenzar grabaci√≥n
    recordBtn.addEventListener("click", async () => {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.readAsDataURL(audioBlob);
          reader.onloadend = () => {
            const base64data = reader.result;
            audiosGuardados.push(base64data);
            localStorage.setItem("audios", JSON.stringify(audiosGuardados));
            status.textContent = "‚úÖ Audio guardado";
            mostrarAudios();
          };
        };

        mediaRecorder.start();
        status.textContent = "üî¥ Grabando (m√°x 15s)...";
        recordBtn.disabled = true;
        stopBtn.disabled = false;

        // Detener autom√°ticamente a los 15s
        setTimeout(() => {
          if (mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            recordBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }, 15000);
      } else {
        alert("Tu navegador no soporta grabaci√≥n de audio.");
      }
    });

    // Detener grabaci√≥n manual
    stopBtn.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "‚èπÔ∏è Grabaci√≥n detenida";
      }
    });

    // Reproducir aleatorio
    randomBtn.addEventListener("click", () => {
      if (audiosGuardados.length > 0) {
        const randomIndex = Math.floor(Math.random() * audiosGuardados.length);
        player.src = audiosGuardados[randomIndex];
        player.play();
        status.textContent = "‚ñ∂Ô∏è Reproduciendo audio aleatorio";
      } else {
        status.textContent = "‚ö†Ô∏è No hay audios guardados";
      }
    });

    // Mostrar audios al cargar la p√°gina
    mostrarAudios();
  </script>
</body>
</html>
